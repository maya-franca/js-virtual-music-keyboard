<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

        <link rel="icon" href="src/favicon-16x16.png" type="image/png">

    <title>Piano Simulator</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-check">
                <span>Teclas</span><input type="checkbox" checked>
            </div>

            <div class="column notes-check">
                <span>Notas</span><input type="checkbox" checked>
            </div>
        </header>

        <ul class="piano-keys">
            <li class="key white" data-key="a"><span class="note">C</span><span class="keynote">a</span></li>
            <li class="key black" data-key="w"><span class="note">C#</span><span class="keynote">w</span></li>
            <li class="key white" data-key="s"><span class="note">D</span><span class="keynote">s</span></li>
            <li class="key black" data-key="e"><span class="note">D#</span><span class="keynote">e</span></li>
            <li class="key white" data-key="d"><span class="note">E</span><span class="keynote">d</span></li>
            <li></li>
            <li class="key white" data-key="f"><span class="note">F</span><span class="keynote">f</span></li>
            <li class="key black" data-key="t"><span class="note">F#</span><span class="keynote">t</span></li>
            <li class="key white" data-key="g"><span class="note">G</span><span class="keynote">g</span></li>
            <li class="key black" data-key="y"><span class="note">G#</span><span class="keynote">y</span></li>
            <li class="key white" data-key="h"><span class="note">A</span><span class="keynote">h</span></li>
            <li class="key black" data-key="u"><span class="note">A#</span><span class="keynote">u</span></li>
            <li class="key white" data-key="j"><span class="note">B</span><span class="keynote">j</span></li>
            <li></li>
            <li class="key white" data-key="k"><span class="note">C</span><span class="keynote">k</span></li>
            <li class="key black" data-key="o"><span class="note">C#</span><span class="keynote">o</span></li>
            <li class="key white" data-key="l"><span class="note">D</span><span class="keynote">l</span></li>
            <li class="key black" data-key="p"><span class="note">D#</span><span class="keynote">p</span></li>
            <li class="key white" data-key=";"><span class="note">E</span><span class="keynote">;</span></li>
        </ul>
    </div>

    <script src="src/scripts/engine.js" defer></script>
</body>

</html>
